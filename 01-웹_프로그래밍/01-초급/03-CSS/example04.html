<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 예제</title>
  <style>
    .header {
      height: 100px;
      background: #FFA;
    }
    .content {
      padding: 30px;
      background: #FDF;
      overflow: auto;
    }
    .section {
      width: 80%;
      float: left;
      height: 400px;
      background: #BFF;
    }
    .aside {
      float: left;
      width: 20%;
      height: 400px;
      background: #BBF;
    }
    .footer {
      height: 80px;
      background: #AFA;
    }
  </style>
</head>
<body>
  <div class="header"></div>
    <div class="content">
      <div class="section"></div>
      <div class="aside"></div>
    </div>
  <div class="footer"></div>
</body>
</html>
