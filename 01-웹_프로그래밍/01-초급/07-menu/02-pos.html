<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: #bbb;
      position: relative;
    }
    .box .rel {
      width: 150px;
      height: 150px;
      background: #777;
      position: absolute;
      right: 0;
      bottom: 0;
    }
    .box .abs {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50px;
      height: 50px;
      background: #09F;
    }
    .box2 {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="rel">
    <div class="abs"></div>
  </div>
</div>
<div class="box2">
  안녕하세요!
</div>
</body>
</html>
